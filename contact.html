                <form action="#" class="text-secondary">
                    <label for="name" class="mb-2 mt-2" id="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Smith" required>

                    <textarea name="message" class="form-control" id="msg" rows="12"></textarea>
